---
layout: default
title: "felipecvo's blog"
menu: Blog
---

<h1>Posts</h1>

<p>{{ site }}</p>
<p>{{ page }}</p>
<p>{{ paginataion }}</p>
<p>{{ pager }}</p>

<ul>
{% for post in site.paginator.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}<br />
    {{ post.date | date_to_long_string }}</p>
  </li>
{% endfor %}
</ul>
