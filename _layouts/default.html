<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.tagline }}">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="/components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/components/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <a class="forkme" href="https://github.com/{{ site.author.github }}"><img src="/img/forkme.png" /></a>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://{{ site.author.github }}.github.com/">{{ site.title }}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li{% if page.menu == 'Home' %} class="active"{% endif %}><a href="/">Home</a></li>
              <li{% if page.menu == 'Blog' %} class="active"{% endif %}><a href="/blog/">Blog</a></li>
              <li{% if page.menu == 'Projetos' %} class="active"{% endif %}><a href="/projetos/">Projetos</a></li>
              <li{% if page.menu == 'Sobre' %} class="active"{% endif %}><a href="/sobre/">Sobre mim</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {{ content }}
      {% if page.comments %}
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'felipecvo'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      {% endif %}
    </div>

    <footer>
      <div class="container">
        <p>
          "Porque Deus tanto amou o mundo que deu o seu Filho Unigênito, para que todo o que nele crer não pereça, mas tenha a vida eterna."<br />
          João 3:16
        </p>
      </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="components/jquery/jquery.min.js"><\/script>')</script>
    <script src="/js/main.js"></script>
    <script src="/components/bootstrap/docs/assets/js/bootstrap.min.js"></script>

    <script>
        var _gaq=[['_setAccount','UA-37240047-1'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
